name: Sonarcloud

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0    
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@5875562561d22a34be0c657405578705a169af6c
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
